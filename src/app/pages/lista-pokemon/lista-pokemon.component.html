<div class="lista-pokemon">
  <table id="listaPokemon" desc>
    <caption><h3>POKEMON LIST</h3></caption>
    <tr>
      <th>POS</th>
      <th>NAME</th>
      <th>URL</th>
    </tr>
    <tr
      *ngFor="let item of pokemonList; let indice = index"
      (click)="go2PokemonInfo(item)">
      <td>{{ indice + 1 }}</td>
      <td>{{ item.name | uppercase }}</td>
      <td>
        <a href="{{ item.url }}">{{ item.url }}</a>
      </td>
    </tr>
  </table>
</div>
